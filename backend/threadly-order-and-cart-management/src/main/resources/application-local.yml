spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/threadly-order-and-cart-db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://threadly-service-discovery:8761/eureka/
