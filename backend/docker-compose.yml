version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: smartcart-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: smartcart
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - smartcart-network

  backend:
    build: .
    container_name: smartcart-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://admin:password@mongodb:27017/smartcart?authSource=admin
      - JWT_SECRET=smartcart-secret-key-2024-very-long-and-secure-jwt-secret-key-for-production
      - JWT_EXPIRATION=86400000
      - JWT_REFRESH_EXPIRATION=604800000
    depends_on:
      - mongodb
    networks:
      - smartcart-network
    volumes:
      - ./logs:/app/logs

volumes:
  mongodb_data:
    driver: local

networks:
  smartcart-network:
    driver: bridge 