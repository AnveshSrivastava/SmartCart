# Development Profile - H2 In-Memory Database
spring.profiles.active=dev

# MongoDB Configuration for development
spring.data.mongodb.uri=mongodb://localhost:27017/smartcart
spring.data.mongodb.database=smartcart

# JWT Configuration
jwt.secret=smartcart-secret-key-2024-very-long-and-secure-jwt-secret-key-for-production
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Logging Configuration
logging.level.com.smartcart=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*

# API Configuration
api.base-path=/api
api.version=v1

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false 